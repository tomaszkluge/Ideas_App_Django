<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideas for New Projects</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Ideas for New Projects</h1>
    </header>
    <main>
        <section class="idea-list">
            <h2>Latest Ideas</h2>
            <ul>
                <li><a href="#">Idea 1</a></li>
                <li><a href="#">Idea 2</a></li>
                <li><a href="#">Idea 3</a></li>
                <!-- Add more ideas dynamically or from your database -->
            </ul>
        </section>
        <section class="add-idea">
            <h2>Add Your Idea</h2>
            <form action="{% url 'add_idea' %}" method="POST">
                {% csrf_token %}
                <label for="idea_title">Title:</label>
                <input type="text" id="idea_title" name="idea_title">
                <label for="idea_description">Description:</label>
                <textarea id="idea_description" name="idea_description"></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your App</p>
    </footer>
</body>
</html>
